<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://www.svgrepo.com/show/245779/learning-school.svg"
          alt=""
        />
        <h2>Your Library</h2>
      </div>
      <div class="options">
        <button onclick="showForm()">Add book</button>
        <div class="form">
          <div id="form-name">
            <h4>Name</h4>
            <input type="text" id="Name">
          </div>
          <div id="form-author">
            <h4>Author</h4>
            <input type="text" id="Author">
          </div>
          <div id="form-pages">
            <h4>Pages</h4>
            <input type="number" id="Pages" min="1">
          </div>
          <button onclick="addBookToLibrary()">Submit</button>
        </div>
      </div>
      <div class="content"></div>
      <div class="content-options">
        <button onclick='prevPage()'>PREV</button>
        <div id="page">1</div>
        <button onclick='nextPage()'>NEXT</button>
      </div>
      <div class="bookForm"></div>
    </div>
  </body>
</html>
